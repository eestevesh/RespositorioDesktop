                </div>
                <div class="form-check">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Seleccione su método de pago
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Seleccione su método de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
              <label class="form-check-label" for="exampleRadios1">
                Tarjeta débito/crédito
              </label>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Tal cual indica la tarjeta">
                </div>
              </div>





              <div class="form-group row">
                <label class="col-sm-2 col-form" for="inlineFormCustomSelect">Compañía</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Elija una opición...</option>
                  <option value="1">Visa</option>
                  <option value="2">Master Card</option>
                  <option value="3">Oca</option>
                </select>
              </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Serie</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Ingrese los 16 dígitos">
                </div>
              </div>

              <div class="form-group" id="expiration-date">
                <label>Vencimiento</label>
                <select>
                  <option selected>Mes</option>
                  <option value="01">Enero</option>
                  <option value="02">Febrero </option>
                  <option value="03">Marzo</option>
                  <option value="04">Abril</option>
                  <option value="05">Mayo</option>
                  <option value="06">Junio</option>
                  <option value="07">Julio</option>
                  <option value="08">Agosto</option>
                  <option value="09">Septiembre</option>
                  <option value="10">Octubre</option>
                  <option value="11">Noviembre</option>
                  <option value="12">Diciembre</option>
                </select>
                <select>
                  <option selected>Año</option>
                  <option value="16"> 2020</option>
                  <option value="17"> 2021</option>
                  <option value="18"> 2022</option>
                  <option value="19"> 2023</option>
                  <option value="20"> 2024</option>
                  <option value="21"> 2025</option>
                </select>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Transferencia bancaria
              </label>

              <div class="form-group row">
                <label class="col-sm-2 col-form" for="inlineFormCustomSelect">Marque su banco</label>
                <select class="custom-select mr-sm-2 col-sm-10" id="inlineFormCustomSelect">
                  <option selected>Elija una opición...</option>
                  <option value="1">Brou</option>
                  <option value="2">Itau</option>
                  <option value="3">BBVA</option>
                  <option value="4">Santander</option>
                  <option value="5">Scotiabank</option>
                  <option value="3">HSBC</option>
                </select>
              </div>

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Número de cuenta</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Ingrese aquí">
                </div>
              </div>

            </div>

            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                disabled>
              <label class="form-check-label" for="exampleRadios3">
                Disabled radio
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
